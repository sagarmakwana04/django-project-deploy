{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  
  <body class="goto-here">

    <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Product Details</span></p>
            <h1 class="mb-0 bread">Product Details</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-6 mb-5 ftco-animate">
    				<a href="{{product.product_pic.url}}" class="image-popup prod-img-bg">
                    <img src="{{product.product_pic.url}}" class="img-fluid" alt="Colorlib Template">
                    </a>
    			</div>
    			<div class="col-lg-6 product-details pl-md-5 ftco-animate">
				<h3>{{product.product_name}}</h3>
    			<div class="rating d-flex"></div>
    				
					<p class="price"><span>Brand : {{product.product_brand}}</span></p>
					<p class="price"><span>Size : {{product.product_size}}</span></p>
					<p class="price"><span>â‚¹{{product.product_price}}</span></p>
					
          		
				<p>
				<a href="{% url 'seller-product-edit' pk=product.pk %}" class="btn btn-black py-3 px-5 mr-2">EDIT</a>
				<a href="{% url 'seller-product-delete' pk=product.pk %}" class="btn btn-danger py-3 px-5">DELETE</a></p>
    			</div>
    		</div>
    	</div>
    </section>
		
  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
	</script>
    
  </body>
</html>
{% endblock %}
