{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
	
  </head>
  <body class="goto-here">

    <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>New Password</span></p>
            <h1 class="mb-0 bread">New Password</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
			{% if msg %}
			<b style="color: blue;">{{msg}}</b>
			{% endif %}			
            <form class="bg-white p-5 contact-form" method="post" action="{% url 'new-password' %}">
				{% csrf_token %}

              <div class="form-group">
                <input type="hidden" class="form-control" name="email" value="{{email}}">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Your New Password" name="new_password">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Confirm New Password" name="cnew_password">
              </div>
              
              <div class="form-group">
                <input type="submit" value="Update Password" class="btn btn-primary py-3 px-5">
              </div>

            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 

  </body>
</html>
{% endblock %}
